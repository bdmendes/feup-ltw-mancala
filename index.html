<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Mancala</title>
        <link rel="icon" type="image/gif" href="img/favicon.png" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="styles/layout.css" rel="stylesheet" />
        <link href="styles/board.css" rel="stylesheet" />
        <link href="styles/nav.css" rel="stylesheet" />
        <link href="styles/popup.css" rel="stylesheet" />
        <link href="styles/ranking.css" rel="stylesheet" />
        <link href="styles/instructions.css" rel="stylesheet" />
        <link href="styles/settings.css" rel="stylesheet" />
        <script src="scripts/popups.js"></script>
        <script type="module" src="index.js"></script>
    </head>

    <body>
        <nav>
            <div>
                <div name="ranking" onclick="showPopup(this.textContent)">Ranking</div>
            </div>
            <div id="center">
                <img src="img/big_logo.png" alt="Logo" />
                <div id='startGame' name="startGame" onclick="showPopup(this.textContent);">Play Game!</div>
            </div>
            <div>
                <div name="instructions" onclick="showPopup(this.textContent);">Instructions</div>
            </div>
        </nav>
        <div id="game-container" class="center" style="flex-direction: column; justify-content: center;">
            <div id="board">
                <div class="storage center">
                    <div class="hole"></div>
                </div>
                <div class="hole-area center">
                    <div class="hole-row center"></div>
                    <div class="hole-row center"></div>
                </div>
                <div class="storage center">
                    <div class="hole"></div>
                </div>
            </div>
            <div id="message">
                Looking lonely down here. Start a new game above!
            </div>
        </div>
    </body>
</html>
