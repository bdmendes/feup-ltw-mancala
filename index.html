<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Mancala</title>
        <base href="." />
        <link rel="icon" type="image/gif" href="img/favicon.png" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="styles/layout.css" rel="stylesheet" />
        <link href="styles/board.css" rel="stylesheet" />
        <link href="styles/nav.css" rel="stylesheet" />
        <link href="styles/popup.css" rel="stylesheet" />
        <link href="styles/ranking.css" rel="stylesheet" />
        <link href="styles/instructions.css" rel="stylesheet" />
        <link href="styles/settings.css" rel="stylesheet" />
        <script type="module" src="scripts/popups.js"></script>
        <script type="module" src="index.js"></script>
    </head>

    <body>
        <!-- Nav bar -->
        <nav>
            <div id="ranking_button" onclick="showPopup('Ranking');">
                <div>Ranking</div>
            </div>
            <div id="center">
                <img id="logo" src="img/big_logo.png" alt="Logo" />
                <div id="game_button" name="Start Game">Play Game</div>
            </div>
            <div id="instructions_button" onclick="showPopup('Instructions');">
                <div>Instructions</div>
            </div>
        </nav>

        <!-- Popup -->
        <div id="main-popup" class="popup-container" style="display: none">
            <div class="popup">
                <div id="close" onclick="hidePopup()">Close</div>
                <h1 class="popup-title" id="main-popup-title">Popup title</h1>
                <div id="main-popup-content" class="popup-content">Popup content</div>
            </div>
        </div>

        <!-- Game area -->
        <div id="game-container" class="center" style="flex-direction: column; justify-content: center">
            <div id="game_info">No game set</div>
            <div id="board">
                <div class="storage center">
                    <div class="hole"></div>
                </div>
                <div class="hole-area center">
                    <div class="hole-row center"></div>
                    <div class="hole-row center"></div>
                </div>
                <div class="storage center">
                    <div class="hole"></div>
                </div>
            </div>
            <div id="message">Looking lonely down here. Start a new game above!</div>
        </div>
    </body>
</html>
